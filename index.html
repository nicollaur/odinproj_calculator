<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

</head>

<body>
    <div class="calc-grid calc-body">
        <div class="calc-screen">
            <div class="btn previous-operand">Calc of</div>
            <div class="btn current-operand">DOOM</div>
        </div>
        <button class="btn span-two all-clear">AC</button>
        <button class="btn delete">DEL</button>
        <button class="btn operator">รท</button>
        <button class="btn number">1</button>
        <button class="btn number">2</button>
        <button class="btn number">3</button>
        <button class="btn operator">*</button>
        <button class="btn number">4</button>
        <button class="btn number">5</button>
        <button class="btn number">6</button>
        <button class="btn operator">+</button>
        <button class="btn number">7</button>
        <button class="btn number">8</button>
        <button class="btn number">9</button>
        <button class="btn operator">-</button>
        <button class="btn decimal">.</button>
        <button class="btn number">0</button>
        <button class="btn span-two equals">=</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
